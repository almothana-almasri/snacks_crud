{% extends 'base.html'%}

{% block title%} list of things{% endblock %}
{% block content%}
<h1>List of Snacks</h1>
<ul>
  {% for snack in snacks %}
    <li><a href="{% url 'snack_detail' pk=snack.pk %}">{{ snack.title }}</a></li>
  {% endfor %}
</ul>
<h2><a href="{% url 'snack_create' %}">Add a new Snack</a></h2>
{% endblock%}
